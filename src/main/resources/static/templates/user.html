<div class="page-header"></div>
<div class="body-content">
    <div class="well bs-component">
        <form id="sign-in" method="post" class="form-horizontal">
            <input type="hidden" id="scope" name="scope" value="" />
            <fieldset>
                <legend>User</legend>
                <div class="form-group">
                    <label class="col-lg-2 control-label" for="username">User
                        Name</label> <span class="col-lg-10" id="username">{{username}}</span>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 control-label" for="first_name">EMail</label>
                    <span class="col-lg-10" id="first_name">{{email}}</span>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 control-label" for="first_name">First Name</label>
                    <span class="col-lg-10" id="first_name">{{firstName}}</span>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 control-label" for="last_name">Last Name</label>
                    <span class="col-lg-10" id="last_name">{{lastName}}</span>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 control-label" for="nick_name">Nick Name</label>
                    <span class="col-lg-10" id="nick_name">{{nickName}}&nbsp;</span>
                </div>
                <hr />
                <div class="form-group col-lg-12">
	                <button id="edit" class="btn btn-primary">edit</button>
	                <button id="back" class="btn btn-default">back</button>
                </div>
                <hr />
                <div class="form-group col-lg-4">
                <p>
                    <button id="show-connections" class="btn btn-default">show connections</button>
                </p>
                <p>
                    <a class="btn btn-block btn-social btn-facebook"
                        id="facebook-sign-in"><i class="fa fa-facebook"></i>Connect
                        account to <b>Facebook</b></a>
                </p>
                <p>
                    <a class="btn btn-block btn-social btn-google-plus"
                        id="google-sign-in"><i class="fa fa-google-plus"></i>Connect
                        account to <b>Google+</b></a>
                </p>
                </div>
            </fieldset>
        </form>
    </div>
</div>
