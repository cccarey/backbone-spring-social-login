<div class="page-header"></div>
<div class="body-content">
	<div class="well bs-component">
		<form id="edit" name="edit" class="form-horizontal">
			<fieldset>
			<legend>Edit</legend>
			<input type="hidden" name="id" id="id" value="{{id}}" />
			<div class="form-group">
				<label for="username" class="col-lg-2 control-label">User Name</label>
				<div class="col-lg-10">
					<input type="text" class="form-control" id="username" name="username" value="{{username}}" readonly="true" />
				</div>
			</div>
			<div class="form-group">
				<label for="username" class="col-lg-2 control-label">Email</label>
				<div class="col-lg-10">
					<input type="text" class="form-control" id="email" name="email" value="{{email}}" readonly="true" />
				</div>
			</div>
			<div class="form-group">
				<label for="firstName" class="col-lg-2 control-label">First Name</label>
				<div class="col-lg-10">
					<input type="text" class="form-control" id="firstName" name="firstName" value="{{firstName}}" readonly="true" />
				</div>
			</div>
			<div class="form-group">
				<label for="lastName" class="col-lg-2 control-label">Last Name</label>
				<div class="col-lg-10">
					<input type="text" class="form-control" id="lastName" name="lastName" value="{{lastName}}" readonly="true" />
				</div>
			</div>
			<div class="form-group">
				<label for="nickName" class="col-lg-2 control-label">Nick Name</label>
				<div class="col-lg-10">
					<input type="text" class="form-control" id="nickName" name="nickName" value="{{nickName}}" />
				</div>
			</div>
			<hr/>
			<input type="submit" id="save" value="Save" /> | <input type="button" id="cancel" value="Cancel" />
			</fieldset>
		</form>
	</div>
</div>
