<div class="col-lg-4">
    <a class="btn btn-block btn-social btn-{{providerClass}}"
        id="{{providerClass}}-sign-in"><i class="fa fa-{{providerClass}}">
        </i>Connect to a <b>{{displayName}}</b> account
    </a>
</div>
<div id="connection-{{model.providerId}}-accounts">
    <div id="connection-{{model.providerId}}-account-1234">
        account 1234
    </div>
    <div id="connection-{{model.providerId}}-account-5678">
        account 5678
    </div>
</div>
